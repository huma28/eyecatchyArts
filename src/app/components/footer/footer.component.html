<footer class=" panel footer" id="footer">
  <div class="container">
    <div class="text-center">
      <a href="#">
        <img src="assets/images/other/logo.png" style="width:150px; height:50px" alt="" />
      </a>
    </div>
    <div class="row footerDiv">
      <div class="col-md-3">
        <h3>Contact Info</h3>

        <div class="social-icons">
          <a (click)="goTo('https://www.facebook.com/eyecatchy.arts/')">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a (click)="goTo('https://www.instagram.com/eyecatchy_arts/')">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
          <a (click)="goTo('https://twitter.com/EyecatchyA')">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a (click)="goTo('https://www.youtube.com/channel/UCQYmeaqwgsogpEsqfc2qvVQ')">
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
          </a>
          
        </div>
      </div>
      <div class="col-md-4">
        <h3>Latest Blog Posts</h3>
        <div class="blog">
          <div class="col-md-4 image"> <div style="background-image: url(./assets/images/painting/best16.jpg)"></div> </div>
          <div class="col-md-8 description"> description </div>
        </div>
        <div class="blog">
          <div class="col-md-4 image"> <div style="background-image: url(./assets/images/painting/best21.jpg)"></div> </div>
          <div class="col-md-8 description"> description </div>
        </div>
        <div class="blog">
          <div class="col-md-4 image"> <div style="background-image: url(./assets/images/painting/ganesh.jpg)"></div> </div>
          <div class="col-md-8 description"> description </div>
        </div>
      </div>
      <div class="col-md-5">
        <h3>Get in Touch</h3>
        <div>
          <form class="formContact" #buyForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="paintingForm.name" placeholder="Enter name" required>
              <span class="help-block" *ngIf="name.errors?.required && name.touched">
                User name is required
              </span>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="paintingForm.email" placeholder="Enter email" required [email]="paintingForm.email !== ''">
              <span class="help-block" *ngIf="email.errors?.required && email.touched">
                Email is required
              </span>
              <span class="help-block" *ngIf="email.errors?.email && email.touched">
                Email is invalid
              </span>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="paintingForm.phone" placeholder="Enter phone number" required>
              <span class="help-block" *ngIf="phone.errors?.required && phone.touched">
                Phone is required
              </span>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="paintingForm.address" placeholder="Enter address" required>
              <span class="help-block" *ngIf="address.errors?.required && address.touched">
                Address is required
              </span>
            </div>
            <div class="form-group">
              <textarea name="message" rows="10" cols="30" class="form-control" #message="ngModel" [(ngModel)]="paintingForm.message" placeholder="Enter message" required>The cat was playing in the garden.</textarea>
              <!-- <input type="text-area" class="form-control" name="message" #message="ngModel" [(ngModel)]="paintingForm.message" placeholder="Enter message" required> -->
              <span class="help-block" *ngIf="message.errors?.required && message.touched">
                Message is required
              </span>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="buyForm.invalid">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  <div class="footer-bottom">
    <div class="container">
      <p>www.eyecatchyarts.com | All Rights Reserved</p>
    </div>
  </div>
</footer>
