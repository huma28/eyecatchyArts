<!--header-->
<header class="header">
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['home']">
          <img src="assets/images/other/logo.png" alt="" style="width:150px; height:50px" />
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <div class="navbar-right">
          <ul class="nav navbar-nav">
            <li *ngFor="let header of headers; let i = index">
              <a class="collapsed" [routerLink]="header.navigateTo" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" data-toggle="collapse" aria-expanded="false">{{header.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
<!--/header-->
