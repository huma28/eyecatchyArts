<div class="listing-main">
  <div class="container">
    <div class="row">
      <div *ngFor="let item of listingData; let i = index" (click)="clickOnItem(item._id)" class="col-md-3 col-sm-6 col-6 listing-div">
        <img [src]="item.images[0]">
        <div class="info-div">
          <div class="item-name">{{item.name}}</div>
          <div>{{item.sale_price | currency:"&#8377;"}}</div>
        </div>
      </div>
      <div class="load-more col-md-12">
        <button *ngIf="page !== 1" type="button" class="btn" (click)="getList(page-1)">Prev</button>
        <button *ngIf="listingData && listingData.length !== 0" type="button" class="btn" (click)="getList(page+1)">Next</button>
      </div>
    </div>
  </div>
</div>
